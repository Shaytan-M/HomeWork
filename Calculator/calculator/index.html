<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="calculator_wrapper">
        <div class="calculator">
            <div class="calculator_window_wrapper">
                <div class="calculator_window">
                    <p class="window"></p>

                </div>
                <button class="but" onclick="wind.innerHTML = ''">RES</button>
            </div>
            <div class="button_wrapper">
                <table>
                    <tr>
                        <td class="num7 but"><button value="7">7</button> </td>
                        <td class="num8 but"><button value="8">8</button></td>
                        <td class="num9 but"><button value="9">9</button></td>
                        <td class="num+ but"><button value="+">+</button></td>
                    </tr>
                    <tr>
                        <td class="but"><button value="4">4</button></td>
                        <td class="but"><button value="5">5</button></td>
                        <td class="but"><button value="6">6</button></td>
                        <td class="but"><button value="-">-</button></td>
                    </tr>
                    <tr>
                        <td class="but"><button value="1">1</button></td>
                        <td class="but"><button value="2">2</button></td>
                        <td class="but"><button value="3">3</button></td>
                        <td class="but"><button value="*">*</button></td>
                    </tr>
                    <tr>
                        <td class="equa"><button value="=">=</button></td>
                        <td class="but" colspan="2"><button value="0">0</button></td>
                        <td class="but"><button value="/">/</button></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    
</body>
</html>
