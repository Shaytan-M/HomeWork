<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    

    <div class="block_all_wrapper">
        <div class="wrapper_form">
            <h1>Current weather</h1>
            <form onsubmit="showWeather(event)">
                <input type="text" placeholder="Search" name="city">
                <input type="submit" value="&#128269">
            </form>
    
        </div>
        
        <div class="weather_wrapper">
            <div class="weather">
                <div class="weather_block_top">
                    <h3 class="city" id="city"></h3>
                    <h3 id="date"></h3>
                </div>
               <div class="weather_block_bottom">
                <div class="left_block">
                    <div class="description">
                        <h2 id="descr"></h2>
                        <img src="" width="150px" id="icon">
                    </div>
                    <div class="temp_wrapper">
                        <h2 style="font-size: 40px;" id="temp"></h2>
                    </div>
                </div>
                <div class="right_block">
                    <div>
                        <p>Min temperature: <span id="min_temp"></span></p>
    
                    <p>Max temperature: <span  id="max_temp"></span></p>
    
                    <p>Wind speed(km/h): <span id="wind"></span></p>
                    </div>
    
                </div>
               </div>
            </div>
        </div>
        <div class="hour_weather_wrapepr">
            <div class="hour_weather_wrapepr_top_block">
                <h2>Hourly</h2>
            </div>
            <div class="hour_weather_wrapepr_bottom_block ">
                <div class="main_block hourly_block">
                    <div class="title" id="title">
                        <h3 id="day">
                            
                        </h3>
                    </div>
                    <div class="weather_inf">
                        <p>Forecast</p>
                        <p>Temp</p>
                        <p>Wind(km/h)</p>

                    </div>

                </div>
            </div>


        </div>


    </div>



    <script src="script.js"></script>
</body>
</html>
